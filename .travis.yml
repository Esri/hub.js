language: node_js
sudo: false
notifications:
  email: false
  slack:
    secure: 
node_js:
- '8'
- '10'
cache:
  directories:
  - node_modules
before_script:
- npm run bootstrap
script:
- npm run test:ci
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master
  local-dir: docs/build
  target_branch: gh-pages
before_deploy:
- npm run docs:build
env:
- MOZ_HEADLESS=1
addons:
  chrome: stable
  firefox: latest
branches:
  only:
    - master
