name: Build, Test, Release

# On pushes to master (i.e. merging a PR)
# run all tests, on win, macos, linux, on node versions
on:
  push:
    branches:
      - master
    # Dont run if it's just doc files
    paths-ignore:
      - "docs/**"

jobs:
  # First, build and test on multiple os's
  # and multuple versions of node
  build_and_test:
    name: Build and Test

    runs-on: ${{ matrix.os }}

    # PRs will run tests on the following os/node combos
    # so for the release, we're just running node 18@ubuntu
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install
        # temporarily using `npm i` b/c `npm ci` was failing
        # due to a package-lock.json mismatch that
        # we haven't been able to track down, example:
        # https://github.com/Esri/hub.js/actions/runs/18601122095/job/53039558079
        run: npm i

      - name: Build
        run: npm run ci:build

      # Run Tests
      - name: Run Tests
        run: npm run ci:test

  # If the build and test works, run a release
  release:
    name: Release
    needs: [build_and_test]
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        # temporarily using `npm i` b/c `npm ci` was failing
        # due to a package-lock.json mismatch that
        # we haven't been able to track down, example:
        # https://github.com/Esri/hub.js/actions/runs/18601122095/job/53039558079
        run: npm i

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # ci:release does a build and calls changeset publish
          publish: npm run ci:release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

  deploy-docs:
    name: 'Deploy Documentation'
    uses: ./.github/workflows/deploy-docs.yml
    needs:
      - release
