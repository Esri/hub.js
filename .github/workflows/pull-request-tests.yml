name: PR Tests

# Only run on non-draft PRs, and when PRs are synched
on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
    branches:
      - "**"
    # If the PR has other files, a push w/ just .md or /docs
    # files will still cause tests to run
    paths-ignore:
      - "**.md"
      - "docs/**"
jobs:
  build:
    # Don't run on draft PRs
    if: github.event.pull_request.draft == false
    runs-on: ${{ matrix.os }}

    # PRs will run across a wide range of versions & os's
    # This takes ~10 minutes, but it ensures we don't get any
    # weird regressions
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18, 20]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install Dependencies
        # temporarily using `npm i` b/c `npm ci` was failing
        # due to a package-lock.json mismatch that 
        # we haven't been able to track down, example:
        # https://github.com/Esri/hub.js/actions/runs/18601122095/job/53039558079
        run: npm i

      - name: Lint & Check for Circular Dependencies
        run: npm run ci:lint
      
      - name: Build
        run: npm run ci:build

      # Run Tests
      - name: Run Tests
        run: npm run ci:test

      # Upload coverage to Codecov
      - uses: codecov/codecov-action@v3
        with:
          directory: ./packages/common/coverage
