name: PR Tests

# Only run on non-draft PRs, and when PRs are synched
on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
    branches:
      - master
    # If the PR has other files, a push w/ just .md or /docs
    # files will still cause tests to run
    paths-ignore:
      - "**.md"
      - "docs/**"
jobs:
  build:
    # Don't run on draft PRs
    if: github.event.pull_request.draft == false
    runs-on: ${{ matrix.os }}

    # PRs will run across a wide range of versions & os's
    # This takes ~10 minutes, but it ensures we don't get any
    # weird regressions
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      # after adding vitest we need to explicitly install
      # the optional deps until we upgrade node/npm
      - name: Install Dependencies
        run: npm ci --include=optional

      - name: Lint & Check for Circular Dependencies
        run: npm run ci:lint
      
      - name: Build
        run: npm run ci:build

      - name: Run Tests
        run: npm run ci:test

      # Only run FF on Linux b/c Windows is already really slow
      - name: Test in Firefox
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            npm run test:firefox:ci
          fi
        shell: bash

      - uses: codecov/codecov-action@v3
        with:
          directory: ./packages/common/coverage
