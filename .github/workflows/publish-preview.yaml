name: Publish Preview

on:
  push:
    branches:
      - f/library-preview
  workflow_dispatch:
  workflow_call:

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ["common", "discussions", "downloads", "events", "initiatives", "search", "sites", "surveys", "teams"]
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run : npm run build
      - name: Publish packages/${{ matrix.package }}
        uses: ArcGIS/hub-github-actions-shared/.github/actions/publish-library-preview@main
        with:
          working-directory: packages/${{ matrix.package }}